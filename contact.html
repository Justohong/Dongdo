<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객지원 - 동도기공</title>
    <link href="https://fonts.googleapis.com/css2?display=swap&family=Be+Vietnam+Pro:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700;900" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="style.css" rel="stylesheet"> <!-- We will create this file later for shared styles -->
    <style>
      body {
        font-family: "Noto Sans KR", "Be Vietnam Pro", sans-serif;
        background-color: #101923;
        color: #ffffff;
      }
      .content-section {
        padding-top: 5vh; /* Adjusted padding for subpages */
        position: relative;
        z-index: 1;
        background-color: #101923;
      }
      /* Basic header styling, to be refined */
      header {
        background-color: #101923/80;
        backdrop-filter: blur(10px);
      }
    </style>
</head>
<body class="bg-[#101923]">
    <div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
        <!-- Header (similar to index.html, but will be adapted) -->
        <header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#223449]/50 bg-[#101923]/80 px-6 sm:px-10 py-4 backdrop-blur-md">
            <div class="flex items-center gap-3 sm:gap-4 text-white">
                <div class="size-6 sm:size-8">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-white text-xl sm:text-2xl font-bold leading-tight tracking-[-0.015em]">Dongdo Engineering</h2>
            </div>
            <nav class="hidden md:flex items-center gap-6">
                <a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="index.html">메인</a>
                <a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="company.html">회사소개</a>
                <a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="services.html">사업소개</a>
                <a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="data.html">자료실</a>
                <a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="contact.html">고객지원</a>
            </nav>
            <a href="contact.html" class="flex min-w-[90px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c77f2] hover:bg-[#0a62c4] transition-colors text-white text-sm font-semibold leading-normal tracking-[0.015em]">
                <span class="truncate">견적 문의</span>
            </a>
        </header>

        <main class="flex-grow pt-20 sm:pt-24"> <!-- Added padding-top to avoid overlap with fixed header -->
            <div class="content-section">
                <div class="layout-container flex flex-col max-w-5xl mx-auto px-6 sm:px-10 py-16 sm:py-24">
                    <section id="customer-support" class="scroll-mt-20">
                        <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight tracking-[-0.033em] mb-10 text-center">
                            고객지원
                        </h1>
                        <div class="max-w-xl mx-auto bg-[#182534] p-8 rounded-lg shadow-xl">
                            <h2 class="text-white text-2xl sm:text-3xl font-bold leading-tight tracking-[-0.015em] mb-6 text-center">문의하기</h2>
                            <p class="text-gray-300 text-base sm:text-lg font-normal leading-relaxed mb-4 text-center">
                                동도기공에 궁금한 점이 있으시거나 프로젝트 문의가 있으시면 아래 이메일로 연락주시기 바랍니다.
                            </p>
                            <p class="text-center mb-8">
                                <a href="mailto:contact@dongdo.co.kr" class="text-[#0c77f2] hover:text-[#0a62c4] text-lg sm:text-xl font-semibold transition-colors">
                                    contact@dongdo.co.kr
                                </a>
                            </p>
                            <p class="text-gray-400 text-sm leading-relaxed text-center">
                                (메일 문의 시 프로젝트 개요, 연락처 등을 함께 보내주시면 더욱 신속한 상담이 가능합니다.)
                            </p>

                            <!-- Optional: Contact Form from index.html can be re-used or adapted here if direct email is not sufficient -->
                            <!-- For now, focusing on direct email as per instructions -->
                            <form class="mt-10 grid grid-cols-1 gap-y-6 hidden"> <!-- Hidden for now, can be enabled if needed -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-200 pb-2" for="name">성함</label>
                                    <input class="form-input block w-full rounded-lg text-white bg-[#223449] border-[#314b68] focus:border-[#0c77f2] focus:ring-[#0c77f2] h-12 placeholder:text-[#90abcb] p-4 text-base font-normal leading-normal" id="name" name="name" placeholder="성함을 입력해주세요" type="text"/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-200 pb-2" for="email">이메일</label>
                                    <input class="form-input block w-full rounded-lg text-white bg-[#223449] border-[#314b68] focus:border-[#0c77f2] focus:ring-[#0c77f2] h-12 placeholder:text-[#90abcb] p-4 text-base font-normal leading-normal" id="email" name="email" placeholder="이메일을 입력해주세요" type="email"/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-200 pb-2" for="message">문의내용</label>
                                    <textarea class="form-textarea block w-full rounded-lg text-white bg-[#223449] border-[#314b68] focus:border-[#0c77f2] focus:ring-[#0c77f2] min-h-36 placeholder:text-[#90abcb] p-4 text-base font-normal leading-normal resize-none" id="message" name="message" placeholder="문의내용을 입력해주세요" rows="4"></textarea>
                                </div>
                                <div>
                                    <button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#0c77f2] hover:bg-[#0a62c4] transition-colors text-white text-base font-semibold leading-normal tracking-[0.015em]" type="submit">
                                        <span class="truncate">메시지 보내기</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="bg-[#182534] border-t border-[#223449]/50 mt-auto"> <!-- Ensure footer is at the bottom -->
            <div class="max-w-5xl mx-auto px-6 sm:px-10 py-10 sm:py-16">
                <div class="flex flex-col md:flex-row items-center justify-between gap-6 @container">
                    <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-3">
                        <a class="text-[#90abcb] hover:text-white text-sm font-normal leading-normal transition-colors" href="#">개인정보처리방침</a>
                        <a class="text-[#90abcb] hover:text-white text-sm font-normal leading-normal transition-colors" href="#">이용약관</a>
                    </div>
                    <div class="flex justify-center gap-5">
                        <!-- Social media icons can be added here if needed -->
                    </div>
                </div>
                <p class="text-[#90abcb] text-sm font-normal leading-normal text-center mt-8">© 2024 Dongdo Engineering. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
